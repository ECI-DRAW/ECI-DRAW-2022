<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="css/styles.css">

<header>
    <div class="container px-4 px-lg-5 text-center" style="position: relative; height: auto;">
        <h1>Modo Dibujar</h1>
        <button id="btn" class="btn-danger" onclick="window.location.href='/index.html';">Salir</button>
    </div>
    <div class="container px-4 px-lg-5 text-center" style="position: relative; height: auto;">
        <h4>Nombre: <span id="name"></span> | Sesi√≥n # <span id="idSesion"></span></h4>
    </div>
</header>

<body onload="getData()">
    <div class="container px-4 px-lg-5 text-center" style="position: relative; height: auto;">
        <div id="application" class="application">
            <div class="d-inline-block align-items-stretch" style="padding: 3%;">
                <button onclick=" clearBoard()">Clear</button>
                <input type="color" id="paint" value="#000000" />
                <button onclick="colorSetter()"><img src="img/paintbrush.png" height="30" width="45" /></button>
                <button onclick="colorEraser()"><img src="img/eraser.jpg" height="30" width="40" /></button>
                <label for="lineWidth">Line Width</label>
                <input id="lineWidth" name='lineWidth' type="number" value="3" />
                <button onclick="lineWidthSetter()">Set</button>
            </div>
        </div>
</body>

</html>
